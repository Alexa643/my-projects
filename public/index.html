<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4361ee" />
  <meta name="color-scheme" content="light dark">
  <link id="theme-style" rel="stylesheet" href="/themes/light.css">

  <!-- Meta tags pentru SEO -->
  <title>Curățenie Profesională Sibiu | Servicii de Menaj și Curățenie</title>
  <meta name="description" content="Firmă specializată în servicii profesionale de curățenie în Sibiu. Oferim curățenie menajeră, generală, după construcții și chirii cu echipamente profesionale.">
  
  <!-- Preconnect și fonturi -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
  <!-- Script simplificat pentru tema inițială -->
  <script>
    // Doar verifică localStorage pentru tema salvată
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; font-family: 'Inter', sans-serif;">
      <h1 style="color: #2a9d8f;">Firma de Curățenie Sibiu</h1>
      <p>Pentru a utiliza acest site, vă rugăm să activați JavaScript.</p>
    </div>
  </noscript>
  
  <div id="root"></div>
</body>
</html>
